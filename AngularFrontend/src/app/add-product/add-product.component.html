<div class="container mt-3">
    <div class="panel panel-default">
      <div class="panel-heading">Add New Product</div>
      <div class="panel-body">
        <form class="form-horizontal" #f="ngForm" (ngSubmit)="OnAddProduct(f.value)" >
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" name="name"
                     ngModel placeholder="product's name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-11">
              <input type="number" class="form-control" id="inputPassword3"  name="price" placeholder="Ex: 20$"
                     ngModel>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputFile" class="col-sm-2 control-label">Quantity</label>
            <div class="col-sm-11">
              <input type="number" class="form-control" placeholder="Ex: 5" name="quantity" ngModel>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
